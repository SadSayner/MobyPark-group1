name: Python package (v2 only)

on:
  push:
    branches: [ "main" ]
    paths:
      - "v2/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "v2/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest
          if [ -f v2/requirements.txt ]; then pip install -r v2/requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 v2 --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/v2
          pytest v2 --maxfail=1 --disable-warnings -q
